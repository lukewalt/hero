<div class="home-container">
  <h1>{{title}}</h1>
  <div>
    <label>name: </label>
    <input [(ngModel)]="heroes[0].name" placeholder="name">
  </div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" >
      <span>{{hero.id}} : </span>{{hero.name}}
    </li>
  </ul>
</div>
